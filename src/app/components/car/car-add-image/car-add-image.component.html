<div class="container">
    <div class="row">
        <form [formGroup]="imageAddForm" class="form-inline">
          
            <div class="form-group mx-sm-3 mb-2">
                <h5>Choose Car</h5>  
                <select class="mx-sm-3 mb-2" formControlName="carId" required id="carId" name="carId">
                    <option *ngFor="let car of cars" [value]="car.carId">{{car.carId}}.{{car.carName}}</option>
                  </select>
                <input class="mx-sm-3 mb-2" type="file" name="image" (change)="fileProgress($event)" />

                <button class="btn btn-primary mb-2"  (click)="addImage()">Add Image</button>
            </div>
        </form>
    </div>
</div>
