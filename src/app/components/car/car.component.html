<h3>{{title}}</h3>
<table class="table">
    <thead>
      <tr>
       
        <th scope="col">CarId</th>
        <th scope="col">CarName</th>
        <th scope="col">BrandName</th>
        <th scope="col">ColorName</th>
        <th scope="col">DailyPrice</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of carsDetail">
      
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
      </tr>

    </tbody>
  </table>
