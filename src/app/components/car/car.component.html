<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Araba Ara</label>
  <input type="text"[(ngModel)]="filterText"class="form-control"id="filterText"
  placeholder="Arama ifadesi giriniz"
  />
</div>
<div *ngIf="filterText.length > 2" class="alert alert-primary">
  {{ filterText }} aradınız
</div>
<div>
<app-car-filter></app-car-filter>
<h3>{{ title }}</h3>
<div class="row">
  <div
    *ngFor="let car of carsDetail | filterPipe: filterText" class="card" style="width: 18rem"
  >
    <img [src]="imageUrl + car.imagePath" (error)="car.imagePath = 'images/default.png'"routerLink="/carDetail/{{ car.carId }}"
      class="card-img-top" style="height: 280px; width:100%;" alt="{{ car.carName }} Image"/>

    <div class="card-body">
      <h5 class="card-title">{{ car.carName }} {{car.modelYear}}</h5>
      <p class="card-text">
        {{ car.brandName }} {{ car.colorName }} {{car.description}} 
        {{ car.dailyPrice |currency:"₺" }}
      </p>
      <div class="d-flex justify-content-between">
        <div>
      
        </div>
        <div>
          <a routerLink="/carDetail/{{ car.carId }}" class="btn btn-primary">Detaylar..</a>
        </div>
   </div>
      
        
    </div>
  </div>
</div>
<router-outlet></router-outlet>
