<div>
    <caption>
        Ödeme İşlemleri
    </caption>
    <div class="icons">
        <img src="https://img.icons8.com/color/48/000000/visa.png" />
        <img
          src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
        />
        <img src="https://img.icons8.com/color/48/000000/maestro.png" />
    </div>
    <form [formGroup]="cardAddForm">
      <div *ngIf="customerCard.length>0" class="mb-3" style="width: 12rem;">
        <label for="customerCard">KayıtlıKartlar</label>
        <select class="form-control" (ngModelChange)="setCardInfos()" formControlName="customerCard" required id="customerCard" name="customerCard">
          <option *ngFor="let card of customerCard" [value]="card.cardId" class="form-control">{{card.nameOnTheCard}}</option>
        </select>
        </div>
      <div class="form-floating mb-3">
         <input type="text" id="nameOnTheCard" class="form-control"
                placeholder="nameOnTheCard" formControlName="nameOnTheCard">
         <label for="nameOnTheCard">Kart Üzerindeki Ad ve Soyad</label>
      </div>

      <div class="form-floating mb-3">
         <input type="text" id="cardNumber" class="form-control"
                placeholder="cardNumber" formControlName="cardNumber">
         <label for="cardNumber">Kart Numarası</label>
      </div>

      <div class="row">
         <div class="col-lg-6">
            <div class="form-floating mb-3">
               <input type="text" id="expirationDate" class="form-control"
                      placeholder="expirationDate" formControlName="expirationDate">
               <label for="expirationDate">Son Kullanım Tarihi</label>
            </div>
         </div>
         <div class="col-lg-6">
            <div class="form-floating mb-3">
               <input type="text" id="cvv" class="form-control"
                      placeholder="cvv" formControlName="cvv">
               <label for="cvv">CVV</label>
            </div>
         </div>
      </div>

      <div class="text-end">
        <button  (click)="addRental()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Ödeme Yap
        </button>
      </div>

   </form>
  

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button (click)="addPayment()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Kartınızı kaydetmek istermisiniz
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="saveCard()" type="button" class="btn btn-primary">Save changes</button>
          <button (click)="noSaveCard()" type="button" class="btn btn-primary">Just Payment</button>
        </div>
      </div>
    </div>
  </div>
    </div>
